<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock || Analog Watch</title>
    </head>
    <body id="body">
    <header id="header">
        <div class="logo">
        <a href="https://www.github.com/SavanGondaliya/" id="logo"><i class="fa-brands fa-github fa-2xl"></i></a>
        </div>
        <div class="btn">
        <button id="darkMode" onclick="light_mode()">Light Mode</button>
        </div>
    </header>
    <main class="clock_container">
        <section class="clock" id="clock">
        <img src="clock.png" alt="clock Image">
        <div class="center" id="center"></div>
        <div class="hour_container" id="hh">
            <div class="hour" id="hour"></div>
        </div>
        <div class="minute_container" id="mm">
            <div class="minute" id="minute"></div>
        </div>
        <div class="second_container" id="ss">
            <div class="second" id="second"></div>
        </div>
        </section>
    </main>
    <footer>
        <p>FOLLOW US ON ::</p>
        <a href="https://www.instagram.com/savan_gondaliya_33/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/@SAVANGONDALIY33/"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.github.com/SavanGondaliya/"><i class="fa-brands fa-github"></i></a>
        <p>Thanks To Visit</p>
    </footer>
    <script src="main.js"></script>
    </body>
</html>
